<div class="page-container" ng-controller="homeCtrl">
    <div class="header">
        <div class="logo">
            <img src="views/img/logo.png">
        </div>
    </div>

    <div class="main">
        <div class="inputs">
            <select chosen multiple
                options="ingredients"
                ng-model="ingredientsChosen"
                ng-options="ingredient.id as ingredient.name for ingredient in ingredients">
            </select>
        </div>

        <div class="buttons">
            <button type="button">Registrarse</button>
        </div>

    </div>
</div>
